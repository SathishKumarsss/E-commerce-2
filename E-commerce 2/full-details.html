<div id="displayArea"></div>

<script>
   function displayContent() {
    const selectedId = localStorage.getItem('selectedButtonId');
    const displayArea = document.getElementById('displayArea');
    const buttonsData = JSON.parse(localStorage.getItem('buttonsData')) || [];
  
    if (selectedId !== null) {
        const dressData = buttonsData.find(item => item.id == selectedId);
        if (dressData) {
            displayArea.innerHTML = `
            <div class="data-container">
                <div>
                    <img src="${dressData.img}" alt="${dressData.name}" class="dress-img">   
                </div>
                <div class="dress-text">
                    <h2>${dressData.name}</h2>
                    <p class="dress-p">Price: â‚¹${dressData.price}</p>   
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa accusantium, aspernatur provident beatae corporis veniam atque facilis, consequuntur assumenda, vitae dignissimos iste exercitationem dolor eveniet alias eos ullam nesciunt voluptatum.</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore accusamus natus dolorum. Quaerat nulla quod doloremque, officia quis provident amet adipisci unde esse iure delectus, maxime inventore optio fuga nisi?</p>
                    <div class="dress-btns">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                        <button onclick="addToCart(${dressData.id})">Add to Cart</button>
                        <button onclick="addToCart(${dressData.id})">Buy Now</button>
                    </div>
                </div>
            </div>
            `;
        } else {
            displayArea.textContent = 'No dress data found.';
        }
    } else {
        displayArea.textContent = 'No dress has been clicked.';
    }
}
displayContent();


</script>
